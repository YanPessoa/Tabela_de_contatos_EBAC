<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            text-align: center;
            margin: 20px auto;
        }

        input[type="text"] {
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Contatos</h1>
    <form id="contatoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required>
        <button type="button" onclick="adicionarContato()">Cadastrar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="contatoTable">
            <!-- Linhas de contatos serão adicionadas aqui -->
        </tbody>
    </table>

    <script>
        function adicionarContato() {
            // Obtém os valores do nome e telefone do formulário
            var nome = document.getElementById("nome").value;
            var telefone = document.getElementById("telefone").value;

            // Obtém a tabela de contatos
            var tabela = document.getElementById("contatoTable");

            // Cria uma nova linha na tabela
            var novaLinha = tabela.insertRow(-1);

            // Cria células para o nome e telefone
            var cellNome = novaLinha.insertCell(0);
            var cellTelefone = novaLinha.insertCell(1);

            // Define o texto das células com os valores inseridos no formulário
            cellNome.innerHTML = nome;
            cellTelefone.innerHTML = telefone;

            // Limpa os campos do formulário
            document.getElementById("nome").value = "";
            document.getElementById("telefone").value = "";
        }
    </script>
</body>
</html>
